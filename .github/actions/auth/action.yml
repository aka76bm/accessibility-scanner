name: "Auth"
description: "Authenticate with Playwright and save session state. Supports HTTP Basic and form authentication."

inputs:
  login_url:
    description: "Login page URL"
    required: true
  username:
    description: "Username"
    required: true
  password:
    description: "Password"
    required: true

outputs:
  playwright_context_options:
    description: "Stringified JSON object containing Playwright 'BrowserContext' options, including 'httpCredentials' and 'storageState'"

runs:
  using: "node20"
  main: "bootstrap.js"

branding:
  icon: "lock"
  color: "blue"
